<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <script src="https://kit.fontawesome.com/d9af4a4df9.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>TO-DO-LIST by Bafs93</h1>
                <div class="right">
                    <strong>Premi INVIO per inserire! -&gt;&nbsp;</strong>
                    <input type="text" name="" placeholder="Inserisci un nuovo to-do!">
                </div>
            </header>
            <ul id="lista">
            </ul>
        </main>

        <!-- Inserire qui il template handlebars -->
        <script id="template_lista" type="text/x-handlebars-template">
            <li data-id="{{ data_id }}">
                {{ oggetto_lista }}&nbsp;&nbsp;&nbsp;
                <i class="far fa-trash-alt"></i>&nbsp;&nbsp;&nbsp;
                <i class="fas fa-pencil-alt"></i>
            </li>
        </script>

        <!-- Mio script -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
